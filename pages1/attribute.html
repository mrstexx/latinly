<div class="container">

    <h2>Deklinacija pridjeva</h2>

    <div class="form-inline">
        <div class="form-group">
            <input type="text" placeholder="Pridjev m. rod nom. sg." class="form-control" id="firstInput">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Pridjev ž. rod nom. sg." class="form-control" id="secondInput">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Pridjev s. rod nom. sg." class="form-control" id="thirdInput">
        </div>
        <div class="form-group">
            <select class="form-control" id="selection">
                <option>Muški rod</option>
                <option>Ženski rod</option>
                <option>Srednji rod</option>
            </select>
        </div>
        <button type="button" id="button" class="btn btn-primary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Niste popunili sva polja!">
            Izdekliniraj
        </button>
        <button type="submit" class="btn btn-primary" id="reset">Reset</button>
    </div>
    <div id="error">
        
    </div>
    <div class="row" id="row">
        <div class="col-md-8">
            <table class="table table-bordered">
                <tr>
                    <th>Padež</th>
                    <th>Jednina</th>
                    <th>Množina</th>
                </tr>
                <tr>
                    <th>Nominativ:</th>
                    <td id="ns"></td>
                    <td id="np"></td>
                </tr>
                <tr>
                    <th>Genitiv:</th>
                    <td id="gs"></td>
                    <td id="gp"></td>
                </tr>
                <tr>
                    <th>Dativ:</th>
                    <td id="ds"></td>
                    <td id="dp"></td>
                </tr>
                <tr>
                    <th>Akuzativ:</th>
                    <td id="aks"></td>
                    <td id="akp"></td>
                </tr>
                <tr>
                    <th>Vokativ:</th>
                    <td id="vs"></td>
                    <td id="vp"></td>
                </tr>
                <tr>
                    <th>Ablativ:</th>
                    <td id="abs"></td>
                    <td id="abp"></td>
                </tr>
            </table>
        </div>
    </div>
